<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js</title>
  </head>
  <body>
    <div id="hello">
      <!-- どちらも同じ -->
      {{ message }}
      <p v-text="message"></p>

      <!-- href="{{ url }}"的なことをする -->
      <a v-bind:href="url">リンク</a>
      <!-- v-bindはよく使うので省略構文がある -->
      <a :href="url">リンク</a>

      <input type="button" value="Click" v-bind:disabled="flag" />

      <p>{{ email }}</p>
      <!-- 算出プロパティ 加工を伴う取得 -->
      <p>{{ localEmail }}</p>
      <!-- メソッド いろいろできる -->
      <p>{{ localEmailMethod() }}</p>
    </div>
    <div id="method">
      <!-- 算出プロパティはキャッシュされる(依存するプロパティが変更された場合のみ評価される) -->
      <div>算出プロパティ: {{ randomc }}</div>
      <div>メソッド: {{ randomm() }}</div>
      <div>現在日時: {{ current }}</div>
      <form>
        <input type="button" value="click" v-on:click="onclick" />
      </form>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="../js/hello.js"></script>
  </body>
</html>
